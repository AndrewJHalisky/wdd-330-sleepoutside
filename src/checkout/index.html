<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Reference the main.js file -->
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="form-checkout">
        <div class="summary">
          <h3>Summary</h3>
          <table>
            <tr>
              <td>Subtotal: $<span id="subtotal"></span></td>
            </tr>
            <tr>
              <td>Shipping Estimate: $<span id="shipping"></span></td>
            </tr>
            <tr>
              <td>Tax: $<span id="tax"></span></td>
            </tr>
            <tr>
              <td>Order Total: $<span id="order-total"></span></td>
            </tr>
          </table>
        </div>
        <form action="">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="first_name">First Name</label>
            <input required type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name</label>
            <input required type="text" name="last_name" id="last_name">
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address</label>
            <input required type="text" name="street" id="street">
            <label for="city">City</label>
            <input required type="text" name="city" id="city">
            <label for="state">State</label>
            <input required type="text" name="state" id="state">
            <label for="zipcode">Zip Code</label>
            <input required type="text" name="zipcode" id="zipcode">
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="card-number">Credit Card Number</label>
            <input required type="text" name="card-number" id="card-number">
            <label for="expiration-date">Expiration Date</label>
            <input required type="text" name="expiration-date" id="expiration-date">
            <label for="security-code">Security Code</label>
            <input required type="number" name="security-code" id="security-code">
          </fieldset>
          <button type="submit">Pay</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
